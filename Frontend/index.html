<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Orchestrator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Schibsted+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for console */
      .console-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .console-scrollbar::-webkit-scrollbar-track {
        background: #000000;
      }
      .console-scrollbar::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
        border: 1px solid #000000;
      }
      .console-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #666666;
      }

      @keyframes scroll-text {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        }
      }
      .animate-scroll-text {
        animation: scroll-text 10s linear infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
        }
      }
    </script>
  </head>
  <body class="bg-black text-white overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
